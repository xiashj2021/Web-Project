<html>
    <head>
        <title>Simple JavaScript Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Introduction of CSS, JavaScript settings -->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="style.js"></script>
    </head>
    <body>
        <!-- Introduction of calculator body settings -->
        <div class="counter">
            <h1>Calculator</h1> 
         <input type="text" id="box" style="text-align:left" readOnly="true" value="0"> 
        <!-- Introduction of calculator ribbon settings -->
        <div class="funct">
            <!-- Introduction of calculator button settings -->
                    <input type="button" id="one" value="1"class="buttons">
                    <input type="button" id="two" value="2"class="buttons">
                    <input type="button" id="three" value="3"class="buttons">
                    <input type="button" id="reduce" value="-"class="buttons"> 
                    
                    <input type="button" id="four" value="4"class="buttons">
                    <input type="button" id="five" value="5"class="buttons">
                    <input type="button" id="six" value="6"class="buttons">
                    <input type="button" id="ride" value="*"class="buttons">
                    
                    <input type="button" id="seven" value="7"class="buttons">
                    <input type="button" id="eight" value="8"class="buttons">
                    <input type="button" id="nine" value="9"class="buttons">
                    <input type="button" id="add" value="+"class="buttons">
                    
                    <input type="button" id="zero" value="0"class="buttons">
                    <input type="button" id="division" value="/"class="buttons">
                    <input type="button" id="sum" value="="class="buttons"> 
                    
                    <input type="reset" id="res" value="C"class="buttons">                        
                    <input type="button" id="round" value="."class="buttons">
        </div>
                
        </div> 
    </body>
</html>
